<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function</title>
    <script>
        "use strict";
        
        let sum = (a, b) => { 
          let result = a + b;
          return result; 
        };
        
        document.write( sum(4, 5) );
    </script>
</head>
<body>
    <h3><b>Arrow Function:</b></h3>
    <h5> It allows you to create function in a cleaner way.<br></h5>
</body>
</html>
