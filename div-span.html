<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div-span</title>
</head>
<body>
    <div style="color: blue;"> this is blocklevel element
        hello everyone
    </div>
    <div>
        hello once again
    </div>
    <span style="color: blueviolet;"> this is inlinelevel element
        hello world
    </span>
    <span>
        hello clayfin
    </span>
</body>
</html>
